services:
  swindler-app:
    build:
      context: .
      dockerfile: .config/Dockerfile.dev
    command: ["bun", "run", "dev", "--", "-H", "0.0.0.0"]
    environment:
      - NODE_ENV=development
      - PORT=3000
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./:/app:cached
      - /app/node_modules
    depends_on:
      - db
      - redis
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:3000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: no

  db:
    image: postgres:15-alpine
    container_name: swindler-db
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-swindler_dev}
    ports:
      - "15432:5432"
    volumes:
      - ./db/:/var/lib/postgresql/data
    restart: no

  redis:
    image: redis:7-alpine
    container_name: swindler-redis
    env_file:
      - .env
    ports:
      - "6379:6379"
    volumes:
      - ./redis:/data
      - ./.config/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD:-""}
    restart: no

networks:
  default:
    driver: bridge
