services:
  swindler-db:
    image: 'postgres:latest'
    container_name: swindler-db
    env_file:
      - .env
    ports:
      - 127.0.0.1:15432:5432
    volumes:
      - ./db/:/var/lib/postgresql/18/docker
    healthcheck:
      test:
        - CMD-SHELL
        - 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'
      interval: 5s
      timeout: 20s
      retries: 10
  redis:
    image: 'redis:latest'
    container_name: swindler-redis
    ports:
      - 127.0.0.1:6379:6379
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  redis-data: