services:
  swindler-app:
    build:
      context: .
      dockerfile: .config/Dockerfile
      target: runner
    image: swindler:latest
    container_name: swindler-app
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: 'postgres:latest'
    container_name: swindler-db
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/18/docker
    healthcheck:
      test:
        - CMD-SHELL
        - 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'
      interval: 5s
      timeout: 20s
      retries: 10
  redis:
    image: 'redis:latest'
    container_name: swindler-redis
    env_file:
      - .env
    environment:
      - REDIS_APPLICATION_MODE=master
    volumes:
      - redis_data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
  redis_data:
