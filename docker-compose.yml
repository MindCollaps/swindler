services:
  swindler-app:
    image: ghcr.io/mindcollaps/swindler:latest
    container_name: swindler-app
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NITRO_HOST=0.0.0.0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --spider http://127.0.0.1:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  db:
    image: 'postgres:15-alpine'
    container_name: swindler-db
    volumes:
      - db_data:/var/lib/postgresql/18/docker
    healthcheck:
      test:
        - CMD-SHELL
        - 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'
      interval: 5s
      timeout: 20s
      retries: 10
    env_file:
      - .env

  redis:
    image: 'redis:7-alpine'
    container_name: swindler-redis
    environment:
      - REDIS_APPLICATION_MODE=master
    volumes:
      - redis_data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD}
    env_file:
      - .env
    healthcheck:
      test: ['CMD', 'redis-cli', '--pass', '${REDIS_PASSWORD}', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
  redis_data:
